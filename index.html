<!DOCTYPE html>
<html>
<head>
  <title>UBC Dataset Leaflet Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    #map { height: 80vh; }
    #info-panel {
      height: 20vh;
      background: #fff;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative; /* Adjusted for better positioning */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info-panel">Click on a parking area for info :D</div>
  <script>
    var map = L.map('map').setView([49.2606, -123.2460], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function getColor(d) {
      // Adjust the logic to match your data's 'type' property
      return d === 'Handicap' ? '#377eb8' :
             d === 'Visitor'  ? '#4daf4a' :
             d === 'Reserved' ? '#984ea3' :
                                '#ff7f00';
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.type),
        weight: 2,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.5
      };
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          // Adjust this logic to match your data's properties
          var panelContent = 'Parking Area Name: ' + feature.properties.name + '<br>' +
                             'Capacity: ' + feature.properties.capacity;
          document.getElementById('info-panel').innerHTML = panelContent;
        }
      });
    }

    var geojsonLayer = L.geoJson(null, {style: style, onEachFeature: onEachFeature}).addTo(map);

    var geojsonUrl = 'https://raw.githubusercontent.com/UBCGeodata/ubcv-parking/7b0824dd4ed4b1f099809f176a46f60e0ca8368f/geojson/ubcv_parking_www_poly.geojson';
    fetch(geojsonUrl)
      .then(function(resp) { return resp.json(); })
      .then(function(data) {
        geojsonLayer.addData(data);
      }).catch(function(error) {
        console.error('Error fetching GeoJSON:', error);
      });
  </script>
</body>
</html>
